# 偶像梦幻祭2 排名抓取配置文件

# -----------------------------------------------------------------------------
# 1. 目标积分列表
# 程序会依次搜索以下积分对应的排名。
# 格式：整数列表，无需千位分隔符。
# -----------------------------------------------------------------------------
target_scores:
  - 22000000  # 满破线 (示例)
  - 15000000  # 一卡线
  - 11000000
  - 7500000
  - 3500000   # 350万保底

# -----------------------------------------------------------------------------
# 1.1 积分对应文案配置 (可选)
# 用于生成报告时显示 "一卡"、"满破" 等描述
# -----------------------------------------------------------------------------
score_labels:
  3500000: "一卡"
  7500000: "二卡"
  11000000: "三卡"
  15000000: "四卡"
  22000000: "满破"

# -----------------------------------------------------------------------------
# 2. 锚点采集列表
# 程序启动时，会先点击游戏右侧的快速跳转按钮，采集这些排名对应的积分。
# 这些数据用于构建 "积分-排名" 关系模型，辅助快速定位目标。
# 注意：必须是游戏界面上实际存在的快捷按钮排名。
# -----------------------------------------------------------------------------
anchor_ranks:
  - 1
  - 100
  - 1000
  - 5000
  - 10000
  - 50000

# -----------------------------------------------------------------------------
# 3. 结果导出关键排名
# 在最终生成的 result.json 中，会单独提取以下排名的积分。
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# 4. QQ 机器人配置
# 用于将抓取结果发送到 QQ 群/频道。
# -----------------------------------------------------------------------------
qq_bot:
  app_id: "102818299"
  client_secret: "W5fFqR3fIvZDsYEvcK2lUEyjVH4rfTI7" # 请填入机器人的 Client Secret (App Secret)



  sandbox: true  # 是否为沙箱环境

export_key_ranks:
  - 100
  - 1000
  - 5000
  - 10000

# -----------------------------------------------------------------------------
# 3.1 排名对应文案配置 (可选)
# 用于生成报告时显示 "(虹杯)"、"(金杯)" 等描述
# -----------------------------------------------------------------------------
rank_labels:
  100: "(虹杯)"
  1000: "(金杯)"
  5000: "(银杯)"
  10000: "(银杯)"

